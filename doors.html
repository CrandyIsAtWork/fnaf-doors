<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: monospace;
    }

    #door-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }

    #door {
      position: absolute;
      bottom: 0;
      width: auto;
      height: 100%; /* make door fill full screen height */
      transition: transform 1s ease-in-out;
    }

    /* Door open (slides up but leaves ~10% visible at bottom) */
    .open {
      transform: translateY(-90%);
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10; /* stay above door */
    }

    input, select, button {
      font-size: 1em;
      padding: 8px 12px;
      margin: 2px;
    }

    #status {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="door-container">
    <img id="door" src="images/door.png" alt="Door">
  </div>

  <div id="controls">
    <label for="door-side">Select Door:</label>
    <select id="door-side">
      <option value="left">Left Door</option>
      <option value="right">Right Door</option>
    </select>
    <input id="room-code" type="text" placeholder="Room Code" maxlength="4">
    <button id="connect-btn">Connect</button>
    <button id="toggle-door-btn" style="display:none;">Toggle Door</button>
    <p id="status">Not connected.</p>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("https://8b503b84-132c-4149-bdb3-8bef57ec4fd8-00-2ga0ewjtdd2yk.worf.replit.dev");

    const connectBtn = document.getElementById("connect-btn");
    const roomInput = document.getElementById("room-code");
    const sideSelect = document.getElementById("door-side");
    const toggleBtn = document.getElementById("toggle-door-btn");
    const status = document.getElementById("status");
    const door = document.getElementById("door");

    let currentRoom = null;
    let doorSide = null;
    let isClosed = false;

    connectBtn.addEventListener("click", () => {
      currentRoom = roomInput.value.trim().toUpperCase();
      doorSide = sideSelect.value;

      if (!currentRoom) {
        status.textContent = "Enter a valid room code!";
        return;
      }

      socket.emit("join-door", { roomCode: currentRoom, side: doorSide });
      status.textContent = `Connecting ${doorSide} door to room ${currentRoom}...`;
    });

    toggleBtn.addEventListener("click", () => {
      if (!currentRoom || !doorSide) return;

      isClosed = !isClosed;
      socket.emit("toggle-door", { roomCode: currentRoom, side: doorSide, closed: isClosed });
      status.textContent = `${doorSide} door is now ${isClosed ? "CLOSED" : "OPEN"}`;

      if (isClosed) {
        door.classList.remove("open");
      } else {
        door.classList.add("open");
      }
    });

    socket.on("door-joined", (data) => {
      toggleBtn.style.display = "inline-block";
      status.textContent = `${data.side} door connected to room ${data.roomCode}`;
    });

    socket.on("door-error", (msg) => {
      status.textContent = `Error: ${msg}`;
    });
  </script>
</body>
</html>
